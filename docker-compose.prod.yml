version: '3'

services: #зарзервированный ключ
  nginx: #произвольный ключ
    image: nginx:latest #зарзервированный ключ (latest - последняя версия)
    volumes:
      - ./:/var/www #1-я папка - которую мы помещаем в контейнер, 2-я являющаяся ярлыком открытия помещенной в него папки (1-й)
      - ./_docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80" #80-1 - проивольное число (свой порт), 80-2 - обязательное число (порт образа)
    depends_on:
      - app
    container_name: project_nginx
        #можно вместо project ставить свое имя проекта, если не хочется оставлять только nginx

#контейнер с проетом + php + расширение функционала php
  app:
    build:
      context: .
      dockerfile: _docker/app/Dockerfile
    volumes:
      - ./:/var/www/
    depends_on:
      - db
    container_name: project_app

#контейнер с БД
  db:
    image: mysql:8.0
    restart: always
    volumes:
      - ./tmp/db:/var/lib/mysql/
    environment:
      #MYSQL_DATABASE: ${DB_DATABASE}
      #MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: lardock
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 8101:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: project_db

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment: 
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - db
    ports:
      - 3001:80