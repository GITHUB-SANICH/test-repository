server {

    index index.html index.php;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/public;

    location / { #аналог маршрутизации на адрес "/"
        try_files $uri /index.php; #скрипт, срабатываюший (открывающий файд "/index.html") при переходе на "/"
        # kill cache
        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-store, no-cache';
        if_modified_since off;
        expires off;
        etag off;
    }

	#блок кода для взаимодействия nginx с php
    location ~ \.php$ {
       try_files $uri =404;
       fastcgi_split_path_info ^(.+\.php)(/.+)$;
       fastcgi_pass app:9000; #app - названеи сервиса работабющего с php в файде docker-compose. Он ссылкается на Dockerfile
       fastcgi_index index.php;
       include fastcgi_params;
       fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
       fastcgi_param PATH_INFO $fastcgi_path_info;
    }

}
